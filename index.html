    <script type="text/javascript">
        if (document.addEventListener) { // IE >= 9; other browsers
            document.addEventListener('contextmenu', function(e) {
                alert("Have a nice day ^^"); //here you draw your own menu
                e.preventDefault();
            }, false);
        } else { // IE < 9
            document.attachEvent('oncontextmenu', function() {
                alert("Have a nice day ^^");
                window.event.returnValue = false;
            });
        }
    </script>

    <script language="JavaScript1.1" type="text/javascript">
    function right(e) {
        if (navigator.appName == 'Netscape' && (e.which == 3 || e.which == 2)) return false;
        else if (navigator.appName == 'Microsoft Internet Explorer' && (event.button == 2 || event.button == 3)) {
            alert('Have a nicde day ^^');
            return false;
            }
    return true;
    }
    document.onmousedown = right;
    if (document.layers) window.captureEvents(Event.MOUSEDOWN);
    window.onmousedown = right;
    </script>
    <script language="javascript">
	    var msg = " @ann_th_ng || My love ";
	    var pos = 0;
	    var spacer = " ";
	    var time_length = 100;

	    function ScrollTitle() {
	        document.title = msg.substring(pos, msg.length) + spacer + msg.substring(0, pos);
	        pos++;
	        if (pos > msg.length) pos = 0;
	        window.setTimeout("ScrollTitle()", time_length);
	    }
	    ScrollTitle();
	</script>
